<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Banned - WhatsApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-dark text-light d-flex flex-column min-vh-100 background-wallpaper">

<nav th:replace="~{fragments/navbar.html :: navbar}"></nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center bg-secondary-subtle text-dark border-0 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-danger mb-3">You Are Banned</h2>
                    <p class="mb-3">You are temporarily banned from accessing WhatsApp.</p>

                    <p><strong>Banned until:</strong></p>
                    <h5 class="text-warning-emphasis mb-2" id="banned-until"
                        th:text="${#temporals.format(bannedUntil, 'dd/MM/yyyy HH:mm')}">
                        29/07/1998 04:30
                    </h5>

                    <div id="countdown">Calculating time remaining...</div>

                    <a href="/logout" class="btn btn-outline-danger mt-4">Return</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer.html :: footer}"></footer>
<div th:insert="~{fragments/scripts.html :: bootstrapScript}"></div>
<script src="/js/banned.js"></script>
</body>
</html>
