<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Community - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100 background-wallpaper">

<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<div class="container my-5">
    <div class="card bg-secondary-subtle text-dark shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">Start a New Community</h2>

            <form th:action="@{/chatrooms/create-community}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">
                        Community Name <small class="text-muted">(cannot be changed later)</small>
                    </label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Start Community</button>
                    <a href="/chatrooms" class="btn btn-outline-secondary">Back to Chats</a>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer.html :: footer"> </footer>
<div th:insert="fragments/scripts.html :: bootstrapScript"></div>
</body>
</html>
