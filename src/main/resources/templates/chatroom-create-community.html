<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Group - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<div class="container my-5">
    <h2 class="mb-4">Start a New Community</h2>

    <form th:action="@{/chatrooms/create-community}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Community Name (you will NOT be able to change this later)</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <button type="submit" class="btn btn-primary">Start community</button>
    </form>

    <a href="/chatrooms" class="btn btn-secondary mt-3">Back to Chats</a>
</div>

<footer th:replace="fragments/footer.html :: footer"> </footer>

<div th:insert="fragments/scripts.html :: bootstrapScript"></div></body>
</html>
