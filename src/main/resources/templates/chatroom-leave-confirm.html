<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Leave Chatroom</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="bg-dark text-light d-flex flex-column min-vh-100 background-wallpaper">
        <nav th:replace="~{fragments/navbar.html :: navbar}"></nav>
        <div class="container my-5 text-center">
            <h2 class="mb-4 text-warning">Are you sure you want to leave this chatroom?</h2>
            <div class="d-flex justify-content-center gap-4">
                <form th:action="@{/chatrooms/leave/{id}(id=${chatroomId})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger">Leave Chatroom</button>
                </form>
                <a th:href="@{/chatrooms/{id}/view-chatroom(id=${chatroomId})}" class="btn btn-outline-light">Cancel</a>
            </div>
        </div>
        <footer th:replace="~{fragments/footer.html :: footer}"></footer>
        <div th:insert="~{fragments/scripts.html :: bootstrapScript}"></div>
    </body>
</html>
