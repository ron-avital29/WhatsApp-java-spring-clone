<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Chatroom - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav th:replace="~{fragments/navbar.html :: navbar}"> </nav>

<div class="container my-5">
    <a href="javascript:history.back()" class="btn btn-secondary mb-4">Back</a>

    <form th:action="@{/chatrooms/leave/{id}(id=${chatroomId})}" method="post" class="d-inline">
        <button type="submit" class="btn btn-danger">Leave Chatroom</button>
    </form>

    <div th:replace="~{fragments/chatroom/chatroom-managment :: chatroomManagment(${chatroomType})}"></div>
</div>

<footer th:replace="~{fragments/footer.html :: footer}"> </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
