<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom Members - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<div class="container my-5">
    <h2 class="mb-4">Chatroom Members</h2>

    <ul class="list-group">
        <li th:each="member : ${members}" class="list-group-item">
            <strong th:text="${member.username}"></strong> (<span th:text="${member.email}"></span>)
        </li>
    </ul>

    <a href="/chatrooms" class="btn btn-secondary mt-3">Back to My Chats</a>
</div>

<footer th:replace="fragments/footer.html :: footer"> </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
