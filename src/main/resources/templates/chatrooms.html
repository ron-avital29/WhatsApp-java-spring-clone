<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chats - WhatsApp SN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark text-light">

<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar.html :: navbar}"></div>

<div class="container my-5">

    <!-- Toolbar -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
        <div class="d-flex flex-wrap gap-2">
            <a href="/chatrooms/create-group" class="btn btn-sm">Create New Group</a>
            <a href="/chatrooms/conversations/start" class="btn btn-sm">Start New Conversation</a>
            <a href="/chatrooms/create-community" class="btn btn-sm">Start a New Community</a>
        </div>
    </div>

    <!-- Chatroom List Fragment -->
    <div th:replace="~{fragments/chatroom/chats.html :: chats('My Chats')}"></div>

</div>

<!-- Footer Fragment -->
<footer th:replace="~{fragments/footer.html :: footer}"></footer>

<!-- Scripts Fragment -->
<div th:insert="~{fragments/scripts.html :: bootstrapScript}"></div>

</body>
</html>
