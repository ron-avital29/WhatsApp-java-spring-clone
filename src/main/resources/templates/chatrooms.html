<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chats - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<div class="container my-5">
    <!-- Toolbar -->
    <div class="d-flex justify-content-between mb-4">
        <div>
            <a href="/chatrooms/create-group" class="btn btn-success me-2">Create New Group</a>
            <a href="/chatrooms/conversations/start" class="btn btn-primary me-2">Start New Conversation</a>
            <a href="/chatrooms/create-community" class="btn btn-info">Create New Community</a>
        </div>
    </div>

    <h2 class="mb-4">My Chats</h2>

    <div th:if="${#lists.isEmpty(chatrooms)}">
        <p>You have no active chats yet.</p>
    </div>

    <div class="list-group" th:if="${!#lists.isEmpty(chatrooms)}">
        <div th:each="chat : ${chatrooms}" class="list-group-item">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div class="mb-2 mb-md-0">
                    <strong th:text="${chat.name}"></strong>
                    <span class="badge bg-secondary ms-2" th:text="${chat.type}"></span>
                </div>

                <div class="btn-group">
                    <!-- View Members button (always available) -->
                    <a th:href="@{/chatrooms/{id}/members(id=${chat.id})}" class="btn btn-outline-primary btn-sm">
                        View Chatroom
                    </a>

                    <!-- Edit Name form (GROUP only, if editable) -->
                    <form th:action="@{/chatrooms/{id}/edit(id=${chat.id})}" method="post"
                          class="d-inline"
                          th:if="${chat.type == 'GROUP' and chat.editableName}">
                        <div class="input-group input-group-sm">
                            <input type="text" name="name" placeholder="New name"
                                   class="form-control form-control-sm" style="width: 120px;">
                            <button type="submit" class="btn btn-outline-warning btn-sm">Edit Name</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer.html :: footer"> </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
