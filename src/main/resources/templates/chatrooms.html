<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chats - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<div class="container my-5">
    <h2 class="mb-4">My Chats</h2>

    <div th:if="${#lists.isEmpty(chatrooms)}">
        <p>You have no active chats yet.</p>
    </div>

    <div class="list-group" th:if="${!#lists.isEmpty(chatrooms)}">
        <a th:each="chat : ${chatrooms}"
           href="#"
           class="list-group-item list-group-item-action">
            <strong th:text="${chat.name}"></strong>
            <span class="badge bg-secondary ms-2" th:text="${chat.type}"></span>
        </a>
    </div>
</div>

<footer th:replace="fragments/footer.html :: footer"> </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
