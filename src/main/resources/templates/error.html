<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/navbar.html :: navbar}"></nav>

<div class="container d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 80vh;">
    <div class="card bg-secondary-subtle text-dark shadow border-0 p-4" style="max-width: 600px; width: 100%;">
        <h1 class="display-5 mb-3">Oops! Something went wrong.</h1>
        <p class="lead">We're sorry, but an unexpected error occurred.</p>
        <p th:if="${statusCode}" class="text-muted">
            Error code: <span th:text="${statusCode}">500</span>
        </p>
        <a th:href="@{/home}" class="btn btn-outline-primary mt-3">Return to Home</a>
    </div>
</div>

<footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
