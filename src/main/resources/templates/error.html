<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<div class="container mt-5 text-center">
    <h1 class="display-4">Oops! Something went wrong.</h1>
    <p class="lead">We're sorry, but an unexpected error occurred.</p>
    <p th:if="${statusCode}" class="text-muted">Error code: <span th:text="${statusCode}"></span></p>
    <p>
        <a class="btn btn-primary" th:href="@{/home}">Return to Home</a>
    </p>
</div>

<footer th:replace="fragments/footer.html :: footer"> </footer>
</body>
</html>
