<div th:fragment="chatroomManagment(chatroomType)">
    <div class="container my-5">
        <div th:replace="fragments/chatroom/show-members :: chatroomMembers"></div>
    </div>
    <div th:if="${chatroomType == 'GROUP'}">
        <div th:replace="~{fragments/chatroom/add-members :: addMembers(${chatroomId}, ${query}, ${users})}"
        ></div>
    </div>
</div>
