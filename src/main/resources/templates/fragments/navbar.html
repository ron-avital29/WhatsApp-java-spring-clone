<nav th:fragment="navbar"
     class="navbar navbar-expand-lg mb-4"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <div class="container-fluid">
        <a class="navbar-brand text-light fw-bold" href="/" style="color: var(--accent); font-size: 1.5rem;">WhatsApp SN</a>

        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <!-- USER NAV -->
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link text-light" href="/home">Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link text-light" href="/chatrooms">My Chats</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link text-light" href="/chatrooms/getCommunities">Discover Communities</a>
                </li>

                <!-- ADMIN NAV -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-light" href="/home">Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-warning fw-bold" href="/admin/panel">Admin Panel</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-warning fw-bold" href="/admin/broadcast/manage">Manage Broadcasts</a>
                </li>
            </ul>

            <!-- Search (only for regular users) -->
            <form class="d-flex me-3" action="/search" method="get" role="search" sec:authorize="hasRole('USER')">
                <input class="form-control form-control-sm me-2" type="search" name="query"
                       placeholder="Search Users or Messages" aria-label="Search" required
                       style="background-color: #f0f0f0; border-color: var(--border); color: #000;">
                <button class="btn btn-sm" type="submit">Search</button>
            </form>

            <!-- Auth Buttons -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a href="/logout-confirm" class="btn btn-sm">Logout</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-sm" href="/oauth2/authorization/google">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
