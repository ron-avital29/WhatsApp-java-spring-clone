<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<!-- Main content -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow" style="max-width: 600px; width: 100%;">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Welcome!</h2>
            <p class="mb-2"><strong>Name:</strong> <span th:text="${name}"></span></p>
            <p class="mb-4"><strong>Email:</strong> <span th:text="${email}"></span></p>

            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer.html :: footer"> </footer>
<div th:insert="fragments/scripts.html :: bootstrapScript"></div>
</body>
</html>
