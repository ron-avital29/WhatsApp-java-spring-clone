<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        p {
            margin-bottom: 2rem;
            color: #666;
        }

        a {
            padding: 0.6rem 1.2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Welcome to WhatsApp Social</h1>
<p>Start chatting by signing in with your Google account.</p>
<a th:href="@{/oauth2/authorization/google}">Sign in with Google</a>

</body>
<div th:insert="fragments/scripts.html :: bootstrapScript"></div>
</html>
