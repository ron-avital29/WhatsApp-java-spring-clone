<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url("/img/login-side.png") no-repeat center center;
            background-size: cover;
            opacity: 0.1; /* subtle background */
            z-index: -1;
        }

        .login-wrapper {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: var(--input-bg);
            border-radius: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.08);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            font-weight: 600;
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
        }

        .btn-google {
            background-color: #4285f4;
            color: #fff;
            font-weight: bold;
            border-radius: 0.75rem;
            padding: 0.75rem;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-google:hover {
            background-color: #357ae8;
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .fade-in {
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-dark text-light">
<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<div class="container login-wrapper">
    <div class="login-card fade-in text-center">
        <h2>Welcome Back</h2>

        <a th:href="@{/oauth2/authorization/google}" class="btn btn-google w-100 mb-3">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
            Sign in with Google
        </a>

        <p th:if="${logoutMessage}" class="text-success text-center mt-3">
            You have been logged out successfully.
        </p>
    </div>
</div>

<footer th:replace="fragments/footer.html :: footer"> </footer>
<div th:insert="fragments/scripts.html :: bootstrapScript"></div>
</body>
</html>
