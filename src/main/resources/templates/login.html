<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login - WhatsApp SN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="bg-light">
    <nav th:replace="fragments/navbar.html :: navbar"> </nav>

    <!-- Main content -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow" style="max-width: 400px; width: 100%;">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Login</h2>

                <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary w-100 mb-3">
                    Sign in with Google
                </a>

                <p th:if="${logoutMessage}" class="text-success mt-3">
                    You have been logged out successfully.
                </p>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer.html :: footer"> </footer>
    <div th:insert="fragments/scripts.html :: bootstrapScript"></div>
    </body>
</html>
