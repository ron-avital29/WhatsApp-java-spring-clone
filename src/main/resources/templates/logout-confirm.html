<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Logout - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100 background-wallpaper">

    <nav th:replace="fragments/navbar.html :: navbar"> </nav>

    <!-- Main content -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow border-0 bg-secondary-subtle text-center" style="max-width: 500px; width: 100%;">
            <div class="card-body">
                <h2 class="card-title mb-4 text-dark">Are you sure you want to logout?</h2>

                <!-- Logout confirmation form -->
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger">Yes, log me out</button>
                </form>

                <a href="/home" class="btn btn-outline-secondary ms-2">Cancel</a>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer.html :: footer"> </footer>
    <div th:insert="fragments/scripts.html :: bootstrapScript"></div>

    </body>
</html>
