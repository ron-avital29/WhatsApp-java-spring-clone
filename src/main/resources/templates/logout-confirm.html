<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Logout - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<!-- Main content -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Are you sure you want to logout?</h2>

            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Yes, log me out</button>
            </form>

            <a href="/home" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer.html :: footer"> </footer>
<div th:insert="fragments/scripts.html :: bootstrapScript"></div>
</body>
</html>
