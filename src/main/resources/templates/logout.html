<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        a.google-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #4285F4;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        a.google-button:hover {
            background-color: #3367D6;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <a th:href="@{/oauth2/authorization/google}" class="google-button">Sign in with Google</a>
</div>

</body>
</html>
