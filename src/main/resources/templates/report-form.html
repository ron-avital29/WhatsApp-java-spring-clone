<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Report Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2 class="report-message-heading">Report Message</h2>

    <div class="card report-card mb-4">
        <div class="card-body report-card-body">
            <strong>Message:</strong>
            <p th:text="${message.content}">Message content here</p>
        </div>
    </div>

    <form th:action="@{'/reports/message/' + ${message.id}}" method="post">
        <div class="mb-3">
            <label for="reason" class="form-label report-form-label">Reason for reporting</label>
            <textarea class="form-control report-form-control" id="reason" name="reason" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger me-2">Submit Report</button>
        <a th:href="@{'/chatrooms/' + ${message.chatroom.id} + '/view-chatroom'}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
