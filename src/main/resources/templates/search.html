<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<!-- Page Content -->
<div class="container my-5">
    <h2 class="mb-4">Search Results for "<span th:text="${query}"></span>"</h2>

    <div th:if="${#lists.isEmpty(users)}">
        <p>No users found.</p>
    </div>

    <ul class="list-group" th:if="${!#lists.isEmpty(users)}">
        <li th:each="user : ${users}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${user.username}">username</span>
            <!-- Optional: add profile view or message button here -->
        </li>
    </ul>

    <!-- Future sections (commented out) -->
    <!--
    <h3 class="mt-5">Groups</h3>
    <div th:if="${#lists.isEmpty(groups)}">No groups found.</div>
    <ul class="list-group" th:if="${!#lists.isEmpty(groups)}">...</ul>

    <h3 class="mt-5">Messages</h3>
    ...

    <h3 class="mt-5">Communities</h3>
    ...
    -->
</div>

<!-- Footer -->
<footer th:replace="fragments/footer.html :: footer"> </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
