<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start New Conversation - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<main class="container my-5 flex-grow-1">
    <h2 class="mb-4">Start a New Conversation</h2>

    <!-- Search bar -->
    <form class="mb-4" method="get" th:action="@{/conversations/start}">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search users..."
                   th:value="${query}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div th:if="${!#lists.isEmpty(users)}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <form th:action="@{/conversations/start/{userId}(userId=${user.id})}" method="post">
                        <button type="submit" class="btn btn-success btn-sm">Start Conversation</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(users)}">
        <p class="text-muted">No users found.</p>
    </div>
</main>

<footer th:replace="fragments/footer.html :: footer"> </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
