<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start New Conversation - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">

<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<main class="container my-5 flex-grow-1">
    <div class="conversation-container">
        <h2 class="page-heading">Start a New Conversation</h2>
        <div th:replace="~{fragments/chatroom/search-and-found-users :: addMembers(
            'search users here:',
            ${query},
            ${users},
            '/search/start-convo-search',
            '/chatrooms/conversations/start/',
            'Start Conversation')}">
        </div>
    </div>
</main>

<footer th:replace="fragments/footer.html :: footer"></footer>
<div th:insert="fragments/scripts.html :: bootstrapScript"></div>
</body>
</html>
