<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start New Conversation - WhatsApp SN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<nav th:replace="fragments/navbar.html :: navbar"> </nav>

<main class="container my-5 flex-grow-1">
    <h2>Start a New Conversation</h2>
    <div th:replace="~{fragments/chatroom/search-and-found-users :: addMembers('search users here:',
                                                                    ${query},
                                                                    ${users},
                                                                    '/search/start-convo-search',
                                                                    '/chatrooms/conversations/start/',
                                                                    'Start Conversation')}"></div>
</main>

<footer th:replace="fragments/footer.html :: footer"></footer>

<div th:insert="fragments/scripts.html :: bootstrapScript"></div></body>
</html>
